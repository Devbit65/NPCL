<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'pie',
            options3d: {
                enabled: true,
                alpha: 45,
                beta: 0
            }
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.y:.1f} KWH</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                depth: 35,
                dataLabels: {
                    enabled: false,
                },
            showInLegend: true
            }
        },
        legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: 10,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#EFEFF4'
                },
        series: [{
            type: 'pie',
            name: 'Power Usage',
            data: [
                ['DG',    8.5],
                ['GRID',       26.8],
           ]
        }]
    });
});
		</script>
	</head>
	<body bgcolor="#EFEFF4">

<script  src="highcharts.js"></script>
<script  src="highcharts-3d.js"></script>
    
<div id="container" style="height: 170px"></div>
	</body>
</html>
